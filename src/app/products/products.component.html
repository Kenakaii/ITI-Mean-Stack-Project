<!DOCTYPE html>
<html>
    <head>

    </head>
    <body class="bg-dark">
      <div style="background: url('../../assets/cinema.avif'); background-repeat: no-repeat; background-size: 100% 100%; height: 700px;" class="jumbotron bg-cover text-white">
        <div class="container text-center text-dark" style="padding-top: 120px;">
            <h1 class="display-4 font-weight-bold">Movies Player</h1>
            <p class="font-italic mb-0">Using simple jumbotron-style component, create a nice Bootstrap 4 header with a background image.</p>
            <p class="font-italic">Snippet by
                <a href="https://bootstrapious.com" class="text-dark">
                    <u>Bootstrapious</u>
                </a>
            </p>
            <a href="#" role="button" class="btn btn-primary px-5">See All Features</a>
        </div>
    </div>
        <div class="container">
          <input class="form-control me-2 bg-dark text-white my-5" type="text" placeholder="Search for movies..." [(ngModel)]="SearchName" name="search" (ngModelChange)="Filter()">
          <p class="text-white">{{SearchName}}</p>
          <ng-container  *ngFor="let movie of AllMovies" >
          <div class="card bg-dark text-white d-inline-flex mx-2 my-2" style="width:400px" >
            <img class="card-img-top" [src]="file+movie.poster" alt="Card image" style="height: 597px;">
            <div class="card-body">
              <h4 class="card-title">{{movie.name}}</h4>
              <h6 class="card-text text-secondary">{{movie.date}}</h6>
              <p class="card-text">{{movie.genre}}</p>
              <button href="#" class="btn btn-primary" [routerLink]="['/Movies',movie.id]">Watch</button>
              <button href="#" class="btn btn-success mx-2" (click)="OrderMovie(movie.name)" [disabled]="!movie.available">Order Blu-ray</button>
              <h4 class="btn text-white disabled mt-2">Stock = {{movie.quantity}}</h4>
            </div>
          </div>
        </ng-container>
         <mat-paginator class="bg-dark text-white" [length]="totalMovies" [pageSize]="pageSize" [pageSizeOptions]="listofpageSize" (page)="changePage($event)" aria-label="Select page"> </mat-paginator>
        <!-- (page)="changePage($event)" -->
        </div>
    </body>
</html>
